requires:
    min-version: 8.0
    pcap: false

args:
    - --engine-analysis

checks:
- filter:
    filename: rules.json
    count: 1
    match:
      id: 1
      lists.packet.matches[0].name: "window"
      lists.packet.matches[0].window.equql: 30336
- filter:
    filename: rules.json
    count: 1
    match:
        id: 2
        lists.packet.matches[0].name: "tcp.window"
        lists.packet.matches[0].window.not.equal: 1024